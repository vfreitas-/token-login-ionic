<ion-view view-title="Dashboard" name="dashboard-view">

  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>
 
  <ion-content class="padding">
    <div class="row">
      <div class="col text-center">
        <h3 class="title">Welcome {{ $parent.username }}!</h3>
        This could be your Dashboard.
        <br><br><br>
        <button class="button button-full button-positive" ng-click="performValidRequest()">
          Make Valid Request
        </button>
        <button class="button button-full button-positive" ng-click="performInvalidRequest()">
          Make Request without valid token
        </button>
        <ul class="list">
          <li class="item">
            <select-box ng-Selected-Value="selectedValue" 
                        ng-Selected-Id="selectedId" 
                        ng-Item-Name="name" 
                        ng-Item-Id="id" 
                        ng-title="Select something!" 
                        ng-data="devList" 
                        ng-placeholder="nothing selected">
            </select-box>


 
            <label class="item item-input item-select">
              <div class="input-label">
                Lightsaber
              </div>
              <select>
                <option>Blue</option>
                <option selected>Green</option>
                <option>Red</option>
              </select>
            </label>

            

          </li>
        </ul>

        <br><br>
        <p>{{response}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
